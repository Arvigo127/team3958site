{% extends 'main-page.html' %}

{%block title%}Register{%endblock%}
{%block header%}Register{%endblock%}

{% block content %}
    <div class="container">

        <div class="row">
            {% if error %}
                <div class="alert alert-warning" role="alert">Username or Password is not valid</div>
            {% endif %}
            <form action="." method="POST">
              <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" id="username" name="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>

    </div>

{%endblock%}
